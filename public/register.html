<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bankio - HTML Template</title>

    <link rel="shortcut icon" href="/assets/images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets/css/jquery-ui.css">
    <link rel="stylesheet" href="/assets/css/plugin/nice-select.css">
    <link rel="stylesheet" href="/assets/css/plugin/slick.css">
    <link rel="stylesheet" href="/assets/css/arafat-font.css">
    <link rel="stylesheet" href="/assets/css/plugin/animate.css">
    <link rel="stylesheet" href="/assets/css/style.min.css">
    <link rel="stylesheet" href="/assets/css/style-rtl.min.css" id="rtl-stylesheet" disabled>
    
    <style>
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
        .alert {
            margin-top: 15px;
        }
        /* Ensure button text is white in all states */
    .cmn-btn,  
    .cmn-btn:focus, 
    .cmn-btn:active {
        color: white !important;
    }
    
    /* Specifically target the text span */
    #submitText {
        color: white !important;
    }
    
    /* Make sure spinner remains white too */
    #submitSpinner {
        color: white !important;
    }
    .cmn-btn:hover {
    color: black !important;
    }
    .cmn-btn:hover #submitText {
        color: black !important;
    }
    </style>
</head>

<body>

    <!-- start LTR to RTL -->
    <div class="position-fixed d-flex flex-column text-center" id="draggableDiv">
        <button id="btn-ltr" class="cmn-btn rounded-2 py-2 px-3">LTR</button>
        <span class="draggable py-2"><i class="fas fa-arrows-alt xxlr m-0"></i></span>
        <button id="btn-rtl" class="cmn-btn rounded-2 py-2 px-3">RTL</button>
    </div>
    <!-- end LTR to RTL -->

    <!-- start preloader -->
    <div class="preloader" id="preloader"></div>
    <!-- end preloader -->

    <!-- Scroll To Top Start-->
    <a href="javascript:void(0)" class="scrollToTop"><i class="fas fa-angle-double-up"></i></a>
    <!-- Scroll To Top End -->

    <!-- header-section start -->
    <header class="header-section register">
        <div class="overlay">
            <div class="container">
                <div class="row d-flex header-area">
                    <nav class="navbar d-flex justify-content-between navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="index.html">
                            <img src="assets/images/logo.png" class="logo" alt="logo">
                        </a>
                        <div class="d-flex align-items-center justify-content-end">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    Already have account
                                </li>
                            </ul>
                            <div class="right-area header-action d-flex align-items-center">
                                <a href="login.html" class="cmn-btn">Login Now</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- header-section end -->

    <!-- Register In start -->
    <section class="sign-in-up register">
        <div class="overlay pt-120 pb-120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-content">
                            <div class="section-header">
                                <h5 class="sub-title">The Power of Financial Freedom</h5>
                                <h2 class="title">Let's Get Started!</h2>
                                <p>Please Enter your Email Address to Start your Online Application</p>
                            </div>
                            <form id="registrationForm" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="single-input">
                                            <label for="firstName">First Name</label>
                                            <input type="text" id="firstName" name="firstName" placeholder="Jone" required>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="single-input">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" id="lastName" name="lastName" placeholder="Fisher" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="single-input">
                                            <label for="password">Password</label>
                                            <input type="password" id="password" name="password" placeholder="******" required>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="single-input">
                                            <label for="confirmPassword">Confirm Password</label>
                                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="******" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="single-input">
                                            <label for="email">Enter Your Email ID</label>
                                            <input type="email" id="email" name="email" placeholder="Your email ID here" required>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="single-input">
                                            <label for="accountType">Account Type</label>
                                           <div class="select-style">
                                            <select id="accountType" name="accountType" class="form-select" required>
                                                <option value="" selected disabled>Select Account Type</option>
                                                <option value="SAVINGS">savings</option>
                                                <option value="CURRENT">current</option>
                                                <option value="CORPORATE">corporate</option>
                                            </select>
                                           </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="single-input">
                                            <label for="phoneNumber">Phone Number</label>
                                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+1234567890" required>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="single-input">
                                            <label for="dateOfBirth">Date of Birth</label>
                                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="single-input">
                                            <label for="country">Country</label>
                                            <input type="text" id="country" name="country" placeholder="Your country" required>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="single-input">
                                            <label for="address">Address</label>
                                            <input type="text" id="address" name="address" placeholder="Your full address" required>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="single-input">
                                            <label for="profilePicture">Profile Picture</label>
                                            <input type="file" 
                                                   id="profilePicture" 
                                                   name="profilePicture" 
                                                   accept="image/jpeg,image/png"
                                                   class="form-control"
                                                   style="border: 1px solid #ced4da; border-radius: 5px; padding: 8px;">
                                            <small class="text-muted">Upload JPG, PNG (Max 5MB)</small>
                                            <img id="imagePreview" class="image-preview img-thumbnail" src="#" alt="Preview">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="single-input">
                                            <label for="referral">Someone invited you over?</label>
                                            <input type="text" id="referral" name="referral" placeholder="Enter the referral code">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="single-input">
                                            <p>By clicking submit, you agree to <span>Bankio's Terms of Use, Privacy Policy, E-sign</span> & <span>communication Authorization.</span></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-area">
                                    <button type="submit" class="cmn-btn" id="submitBtn">
                                        <span id="submitText">Submit Now</span>
                                        <span id="submitSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                                    </button>
                                </div>
                                <div id="responseMessage" class="mt-3"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Register In end -->

    <!--==================================================================-->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/jquery-ui.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/fontawesome.js"></script>
    <script src="/assets/js/plugin/slick.js"></script>
    <script src="/assets/js/plugin/apexcharts.min.js"></script>
    <script src="/assets/js/plugin/waypoint.min.js"></script>
    <script src="/assets/js/plugin/counter.js"></script>
    <script src="/assets/js/plugin/jquery.nice-select.min.js"></script>
    <script src="/assets/js/plugin/wow.min.js"></script>
    <script src="/assets/js/plugin/plugin.js"></script>
    <script src="/assets/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Image preview functionality
            const profilePicInput = document.getElementById('profilePicture');
            const imagePreview = document.getElementById('imagePreview');
            
            profilePicInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Validate file type
                    if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                        showMessage('Only JPG/PNG images are allowed', 'danger');
                        e.target.value = '';
                        return;
                    }
                    
                    // Validate file size (5MB max)
                    if (file.size > 5 * 1024 * 1024) {
                        showMessage('Image must be smaller than 5MB', 'danger');
                        e.target.value = '';
                        return;
                    }
                    
                    // Create preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.style.display = 'none';
                }
            });
            
            // Form submission
            const form = document.getElementById('registrationForm');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous messages
                clearMessages();
                
                // Validate passwords match
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match!', 'danger');
                    return;
                }
                
                // Show loading state
                setLoading(true);
                
                try {
                    // Create FormData object
                    const formData = new FormData(form);
                    
                    // Send to server
                    const response = await fetch('https://worldbankio.com/api/users/create', {
                        method: 'POST',
                        body: formData
                        // Note: Don't set Content-Type header when using FormData
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage('Registration successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showMessage(result.message || 'Registration failed. Please try again.', 'danger');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showMessage('Registration failed. Please try again.', 'danger');
                } finally {
                    setLoading(false);
                }
            });
            
            // Helper functions
            function showMessage(message, type) {
                const div = document.createElement('div');
                div.className = `alert alert-${type}`;
                div.textContent = message;
                document.getElementById('responseMessage').appendChild(div);
            }
            
            function clearMessages() {
                document.getElementById('responseMessage').innerHTML = '';
            }
            
            function setLoading(isLoading) {
                const btn = document.getElementById('submitBtn');
                const text = document.getElementById('submitText');
                const spinner = document.getElementById('submitSpinner');
                
                btn.disabled = isLoading;
                if (isLoading) {
                    text.textContent = 'Processing...';
                    spinner.classList.remove('d-none');
                } else {
                    text.textContent = 'Submit Now';
                    spinner.classList.add('d-none');
                }
            }
        });
    </script>
</body>
</html>
