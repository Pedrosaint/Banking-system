    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Password show/hide functionality
        const showPassImg = document.querySelector('.showPass');
        const passwordInput = document.querySelector('.passInput');
        
        if (showPassImg && passwordInput) {
            showPassImg.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            });
        }
        
        // Login form submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const generalError = document.getElementById('generalError');
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            generalError.style.display = 'none';
            
            // Get form data
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Basic validation
            if (!email) {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                return;
            }
            
            if (!password) {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.textContent = 'Logging in...';
            loadingSpinner.style.display = 'block';
            
            try {
                // First, try user login
                let response = await fetch('https://worldbankio.com/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                let data = await response.json();
                let isAdmin = false;
                
                // If user login fails, try admin login
                if (!response.ok) {
                    response = await fetch('https://worldbankio.com/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });
                    
                    data = await response.json();
                    isAdmin = true;
                }
                
                if (response.ok) {
                    // Login successful - differentiate between user and admin
                    if (isAdmin) {
                        alert('Admin login successful! Welcome to the Admin Portal.');
                        
                        // Store admin token and role
                        if (data.token) {
                            localStorage.setItem('authToken', data.token);
                            localStorage.setItem('userRole', 'admin');
                            // Store additional admin data if needed
                            if (data.user) {
                                localStorage.setItem('userData', JSON.stringify(data.user));
                            }
                        }
                        
                        // Redirect to admin dashboard
                        window.location.href='/admin/dashboard/home';
                        
                    } else {
                        // Store all user data in localStorage
                        if (data.token) {
                            localStorage.setItem('authToken', data.token);
                            localStorage.setItem('userRole', 'user');
                            
                            // Store the complete user object
                            if (data.user) {
                                localStorage.setItem('userData', JSON.stringify(data.user));
                            }
                            
                            // Store individual user properties for easy access
                            const user = data.user;
                            if (user) {
                                localStorage.setItem('userId', user.id);
                                localStorage.setItem('userFirstName', user.firstName);
                                localStorage.setItem('userLastName', user.lastName);
                                localStorage.setItem('userEmail', user.email);
                                localStorage.setItem('userAccountNumber', user.accountNumber);
                                localStorage.setItem('userAccountType', user.accountType);
                                localStorage.setItem('userProfileImage', user.profileImageUrl);
                            }
                        }
                        
                        // Redirect to user dashboard
                        window.location.href='/user/dashboard/home';
                    }
                    
                } else {
                    // Both login attempts failed
                    generalError.textContent = data.message || 'Login failed. Please check your credentials.';
                    generalError.style.display = 'block';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                generalError.textContent = 'Network error. Please try again later.';
                generalError.style.display = 'block';
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                loginText.textContent = 'Login';
                loadingSpinner.style.display = 'none';
            }
        });
    });
</script>
